<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Ao Redor dos EUA</title>
  </head>
  <body>
    <div class="page">
      <div class="overlay"></div>
      <header class="header">
        <h1 class="header__title">
          Around <span class="header__accent">The U.S.</span>
        </h1>
        <div class="header__line"></div>
      </header>
      <main class="main">
        <div class="popups">

          <div class="popup popup_invisible" id="edit-popup">
            <div class="popup__close-button" id="edit-popup__close-button">+</div>
            <div class="popup__edit-form">
              <form class="form" id="edit-popup__form">
                <h2 class="form__title">Editar perfil</h2>
                <input type="text" class="form__name" id="edit-popup__form-name" required/>
                <input type="text" class="form__description" id="edit-popup__form-description" required/>
                <button type="submit" class="form__submit">Salvar</button>
              </form>
            </div>
          </div>

          <div class="popup popup_invisible" id="add-popup">
            <div class="popup__close-button" id="add-popup__close-button">+</div>
            <div class="popup__add-form">
              <form class="form" id="add-popup__form">
                <h2 class="form__title">Novo local</h2>
                <input type="text" class="form__name" id="add-popup__form-name" placeholder="Título" required/>
                <input type="text" class="form__description" id="add-popup__form-link" placeholder="Link da Imagem" required/>
                <button type="submit" class="form__submit">Criar</button>
              </form>
            </div>
          </div>

          <div class="popup popup_image-focus popup_invisible" id="image-popup">
            <div class="popup__close-button" id="image-popup__close-button">+</div>
            <img src="" alt="" class="popup__image">
          </div>
        </div>

        <section class="profile">
          <img
            src="./images/perfil_alt.jpg"
            alt="Foto de Miquéias Oliveira em um trilho de metrô em Portugal"
            class="profile__image"
          />
          <div class="profile__info">
            <h2 class="profile__name">Miquéias Oliveira</h2>
            <div class="profile__edit-button"></div>
            <p class="profile__description">Web Developer</p>
          </div>
          <div class="profile__add-button"></div>
        </section>
        <section class="gallery">
          <template id="card__template">
            <div class="card">
              <img src="" alt="" class="card__image">
              <div class="card__remove-button"></div>
              <div class="card__description">
                <h2 class="card__title"></h2>
                <div class="card__button"></div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          © 2024 Around The U.S. - Miquéias Oliveira
        </p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
